language: node_js
node_js:
- '8'
cache: yarn
branches:
  only:
  - develop
before_install:
- cat /dev/null > .yarnrc
script: yarn run ng build --target=production --aot
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: "./dist"
  on:
    branch: develop
  target_branch: master
  github_token: "$GITHUB_TOKEN"
env:
  secure: 
